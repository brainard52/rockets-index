<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../all.css" />
  <link rel="stylesheet" type="text/css" href="list.css" />
  <title>Rockets' Index - List Share</title>
</head>
<body>
  <div id=inputWrapper>
    <form>
      <div id=listButtons>
        <input id="submitButton" type="button" value="Submit">
        <input id="copyButton" type="button" value="Copy">
        <input id="clearButton" type="button" value="Clear">
      </div>
      <textArea id="listArea" autofocus name="Paste your list"></textArea>
    </form>
  </div>
  <div id=displayArea></div>
  <div id=errorArea class=hide></div>
  <script type="module" src="/list/list.ts"></script>
</body>
